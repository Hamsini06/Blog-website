<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Account</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <body>
    <div class="reg_sec">
      <h1>CREATE AN ACCOUNT</h1>
      <div class="row">
        <div class="sec_form col-lg">
          <form>
              <div class="form form-group">
                <label for="exampleFormControlInput1">Username</label>
                <input type="text" class="input form-control" id="Input2" placeholder="name@example.com">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" class="input form-control" id="Input1" placeholder="name@example.com">
              </div>


      </form>
        </div>
      </div>
      <div class="row">
        <div class="sec_btn col-lg">
          <button type="button" class=" start_btn btn btn-primary">SIGN UP</button>
          <hr>
          <button type="button" class=" out_btn" ><i class="fa fa-facebook"></i>Sign up with Facebook</button>
          <button type="button" class=" out_btn"><i class="fa fa-google"></i>Sign up with Google</button>
        </div>
      </div>


  </div>

  </body>
